<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Town Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <img src="./pictures/logo.png" , class="logoImg">

</header>
<body>
<!--block of filters-->
<div class="filters">
    <div class="filter-blocks"><label>Author: <input class="filter-input" type="text" name="Other Person"> </label>
    </div>
    <div class="filter-blocks"><label>Country: <input class="filter-input" type="text" name="Other Person"> </label>
    </div>
    <div class="filter-blocks"><label>Date: <input class="filter-input" type="text" name="Other Person"> </label></div>
    <select class="filter-blocks" name="Country" title="Country" size="1">
        <option selected disabled>Select popular country</option>
        <option value="Italy">Italy</option>
        <option value="Belarus">Belarus</option>
        <option value="Georgy">Georgy</option>
        <option value="France">France</option>
    </select>
    <div class="filters-picture"></div>
</div>
<div class="scroll-block">
    <div class="posts">
    </div>
    <br>
    <div class="downloadYet"><img src="./pictures/downloadYet.png" class="downloadYet"></div>
</div>
<div class="menu">
</div>
<script src="scrypt.js"></script>
</body>
<footer>
    Town Viewer, Khlebovich A., 7 group, 2 course, 03.03, al.khlebovich@gmail.com
</footer>
</html>
